<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: #fff;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5em;
      color: #fff;
    }

    .subtitle {
      text-align: center;
      color: #a0aec0;
      margin-bottom: 30px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      overflow-x: auto;
      padding-bottom: 10px;
    }

    .tab {
      padding: 12px 24px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .tab:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .tab.active {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      min-height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .upload-area:hover {
      border-color: rgba(255, 255, 255, 0.4);
      background: rgba(255, 255, 255, 0.05);
    }

    .upload-icon {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      margin-bottom: 15px;
      position: relative;
    }

    .upload-icon::before {
      content: 'â†‘';
      font-size: 24px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: rgba(255, 255, 255, 0.5);
    }

    .upload-text {
      color: #a0aec0;
      margin-top: 10px;
    }

    .analyze-btn {
      width: 100%;
      padding: 15px;
      background: #3182ce;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .analyze-btn:hover {
      background: #2c5282;
    }

    .analyze-btn:disabled {
      background: #4a5568;
      cursor: not-allowed;
    }

    .results {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .warning {
      background: rgba(255, 87, 34, 0.1);
      border-left: 4px solid #ff5722;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
    }

    .preview-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 8px;
      display: none;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }
      
      .container {
        padding: 15px;
      }
      
      .tabs {
        flex-wrap: wrap;
      }
      
      .tab {
        flex: 1 1 calc(50% - 5px);
        text-align: center;
      }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }

    .loading .spinner {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cancer Detection Assistant</h1>
    <p class="subtitle">Upload medical images for AI-powered analysis</p>

    <div class="tabs">
      <button class="tab active">Skin Cancer</button>
      <button class="tab">Colon Cancer</button>
      <button class="tab">Leukemia</button>
      <button class="tab">Lung Cancer</button>
    </div>

    <div class="content">
      <div class="left-panel">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
          <input type="file" id="fileInput" hidden accept="image/*" onchange="handleImageUpload(event)">
          <div class="upload-icon"></div>
          <p class="upload-text">Click or drag image to upload</p>
          <img id="preview" class="preview-image">
        </div>
        <button id="analyzeBtn" class="analyze-btn" disabled>
          <span class="spinner"></span>
          Analyze Image
        </button>
      </div>

      <div class="right-panel">
        <div class="results" id="results" style="display: none;">
          <h3 style="margin-bottom: 15px;">Analysis Results</h3>
          <div class="result-item">
            <span>Prediction:</span>
            <span id="prediction">-</span>
          </div>
          <div class="result-item">
            <span>Analysis Date:</span>
            <span id="date">-</span>
          </div>
        </div>

        <div class="warning">
          This is an automated analysis tool and should not be used as a substitute for professional medical diagnosis.
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('preview');
          preview.src = e.target.result;
          preview.style.display = 'block';
          document.getElementById('analyzeBtn').disabled = false;
        }
        reader.readAsDataURL(file);
      }
    }

    document.getElementById('analyzeBtn').addEventListener('click', function() {
      this.classList.add('loading');
      this.disabled = true;
      
      // Simulate analysis
      setTimeout(() => {
        document.getElementById('results').style.display = 'block';
        document.getElementById('prediction').textContent = 'Sample Result';
        document.getElementById('date').textContent = new Date().toLocaleString();
        this.classList.remove('loading');
        this.disabled = false;
      }, 2000);
    });

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>
</body>
</html>
